<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>○×ゲーム</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
    margin: 0 auto;
    width: 315px;
  }
  .cell {
    width: 100px;
    height: 100px;
    border: 1px solid #333;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3em;
    cursor: pointer;
    user-select: none;
  }
  #message {
    margin-top: 20px;
    font-size: 1.5em;
  }
  #reset {
    margin-top: 10px;
    padding: 5px 15px;
  }
</style>
</head>
<body>
<h1>○×ゲーム</h1>
<div id="board">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
</div>
<div id="message"></div>
<button id="reset">リセット</button>
<label style="margin-left: 10px;">
  <input type="checkbox" id="cpu-toggle"> CPUと対戦する
</label>

<script>
  const cells = document.querySelectorAll('.cell');
  const message = document.getElementById('message');
  const cpuToggle = document.getElementById('cpu-toggle');
  const board = Array(9).fill(null);
  const HUMAN = '○';
  const AI = '×';
  const lines = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];
  let current = HUMAN;
  let gameOver = false;
  let vsCPU = false;

  cells.forEach(cell => cell.addEventListener('click', handleClick));
  document.getElementById('reset').addEventListener('click', resetGame);
  cpuToggle.addEventListener('change', e => {
    vsCPU = e.target.checked;
    if (vsCPU && current === AI && !gameOver) {
      setTimeout(cpuMove, 300);
    }
  });

  function handleClick(e) {
    const index = Number(e.target.dataset.index);
    if (board[index] || gameOver) return;
    board[index] = current;
    e.target.textContent = current;
    if (checkWin()) {
      message.textContent = `${current}の勝ち`;
      gameOver = true;
    } else if (board.every(v => v)) {
      message.textContent = '引き分け';
      gameOver = true;
    } else {
      current = current === HUMAN ? AI : HUMAN;
      if (vsCPU && current === AI) {
        setTimeout(cpuMove, 300);
      }
    }
  }

  function cpuMove() {
    if (gameOver) return;
    const index = bestMove();
    if (index === null || index === undefined) return;
    board[index] = current;
    cells[index].textContent = current;
    if (checkWin()) {
      message.textContent = `${current}の勝ち`;
      gameOver = true;
    } else if (board.every(v => v)) {
      message.textContent = '引き分け';
      gameOver = true;
    } else {
      current = current === HUMAN ? AI : HUMAN;
    }
  }

  function bestMove() {
    let bestScore = -Infinity;
    let move = null;
    board.forEach((v, i) => {
      if (!v) {
        board[i] = AI;
        const score = minimax(board, 0, false);
        board[i] = null;
        if (score > bestScore) {
          bestScore = score;
          move = i;
        }
      }
    });
    return move;
  }

  function minimax(state, depth, isMax) {
    if (checkWinner(state, AI)) return 10 - depth;
    if (checkWinner(state, HUMAN)) return depth - 10;
    if (state.every(v => v)) return 0;

    if (isMax) {
      let best = -Infinity;
      state.forEach((v, i) => {
        if (!v) {
          state[i] = AI;
          best = Math.max(best, minimax(state, depth + 1, false));
          state[i] = null;
        }
      });
      return best;
    } else {
      let best = Infinity;
      state.forEach((v, i) => {
        if (!v) {
          state[i] = HUMAN;
          best = Math.min(best, minimax(state, depth + 1, true));
          state[i] = null;
        }
      });
      return best;
    }
  }

  function checkWinner(state, player) {
    return lines.some(([a,b,c]) => state[a] === player && state[b] === player && state[c] === player);
  }

  function checkWin() {
    return lines.some(([a,b,c]) => board[a] && board[a] === board[b] && board[a] === board[c]);
  }

  function resetGame() {
    board.fill(null);
    cells.forEach(cell => cell.textContent = '');
    message.textContent = '';
    current = HUMAN;
    gameOver = false;
  }
</script>
</body>
</html>
