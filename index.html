<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>○×ゲーム</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
    margin: 0 auto;
    width: 315px;
  }
  .cell {
    width: 100px;
    height: 100px;
    border: 1px solid #333;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3em;
    cursor: pointer;
    user-select: none;
  }
  #message {
    margin-top: 20px;
    font-size: 1.5em;
  }
  #reset {
    margin-top: 10px;
    padding: 5px 15px;
  }
</style>
</head>
<body>
<h1>○×ゲーム</h1>
<div id="board">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
</div>
<div id="message"></div>
<button id="reset">リセット</button>
<label style="margin-left: 10px;">
  <input type="checkbox" id="cpu-toggle"> CPUと対戦する
</label>

<script>
  const cells = document.querySelectorAll('.cell');
  const message = document.getElementById('message');
  const cpuToggle = document.getElementById('cpu-toggle');
  const board = Array(9).fill(null);
  let current = '○';
  let gameOver = false;
  let vsCPU = false;

  cells.forEach(cell => cell.addEventListener('click', handleClick));
  document.getElementById('reset').addEventListener('click', resetGame);
  cpuToggle.addEventListener('change', e => {
    vsCPU = e.target.checked;
    if (vsCPU && current === '×' && !gameOver) {
      setTimeout(cpuMove, 300);
    }
  });

  function handleClick(e) {
    const index = Number(e.target.dataset.index);
    if (board[index] || gameOver) return;
    board[index] = current;
    e.target.textContent = current;
    if (checkWin()) {
      message.textContent = `${current}の勝ち`;
      gameOver = true;
    } else if (board.every(v => v)) {
      message.textContent = '引き分け';
      gameOver = true;
    } else {
      current = current === '○' ? '×' : '○';
      if (vsCPU && current === '×') {
        setTimeout(cpuMove, 300);
      }
    }
  }

  function cpuMove() {
    if (gameOver) return;
    const empty = board.map((v, i) => v ? null : i).filter(i => i !== null);
    if (empty.length === 0) return;
    const index = empty[Math.floor(Math.random() * empty.length)];
    board[index] = current;
    cells[index].textContent = current;
    if (checkWin()) {
      message.textContent = `${current}の勝ち`;
      gameOver = true;
    } else if (board.every(v => v)) {
      message.textContent = '引き分け';
      gameOver = true;
    } else {
      current = current === '○' ? '×' : '○';
    }
  }

  function checkWin() {
    const lines = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    return lines.some(([a,b,c]) => board[a] && board[a] === board[b] && board[a] === board[c]);
  }

  function resetGame() {
    board.fill(null);
    cells.forEach(cell => cell.textContent = '');
    message.textContent = '';
    current = '○';
    gameOver = false;
  }
</script>
</body>
</html>
